<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Feedback Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="text-center">Product Feedback Form</h4>
        </div>

        <div class="card-body">
            <form id="feedbackForm" onsubmit="return validateForm()">

                <!-- Customer Name -->
                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" id="customerName" class="form-control">
                    <span id="nameError" class="error"></span>
                </div>

                <!-- Order ID -->
                <div class="mb-3">
                    <label class="form-label">Order ID</label>
                    <input type="text" id="orderId" class="form-control">
                    <span id="orderError" class="error"></span>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                    <span id="emailError" class="error"></span>
                </div>

                <!-- Product Name -->
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" id="productName" class="form-control">
                    <span id="productError" class="error"></span>
                </div>

                <!-- Rating -->
                <div class="mb-3">
                    <label class="form-label">Rating</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="rating" value="1" class="form-check-input"> 1
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="rating" value="2" class="form-check-input"> 2
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="rating" value="3" class="form-check-input"> 3
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="rating" value="4" class="form-check-input"> 4
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="rating" value="5" class="form-check-input"> 5
                    </div>
                    <br>
                    <span id="ratingError" class="error"></span>
                </div>

                <!-- Feedback Type -->
                <div class="mb-3">
                    <label class="form-label">Feedback Type</label>
                    <select id="feedbackType" class="form-select">
                        <option value="">-- Select --</option>
                        <option>Complaint</option>
                        <option>Suggestion</option>
                        <option>Praise</option>
                    </select>
                    <span id="typeError" class="error"></span>
                </div>

                <!-- Feedback Message -->
                <div class="mb-3">
                    <label class="form-label">Feedback Message</label>
                    <textarea id="feedbackMessage" class="form-control" rows="4"></textarea>
                    <span id="messageError" class="error"></span>
                </div>

                <!-- Recommend -->
                <div class="mb-3">
                    <label class="form-label">Recommend to Others?</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="recommend" value="Yes" class="form-check-input"> Yes
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="recommend" value="No" class="form-check-input"> No
                    </div>
                    <br>
                    <span id="recommendError" class="error"></span>
                </div>

                <!-- Subscribe -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="subscribe">
                    <label class="form-check-label">Subscribe to Newsletter</label>
                </div>

                <!-- Buttons -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- JavaScript Validation -->
<script>
function validateForm() {

    let isValid = true;

    // Clear previous errors
    document.querySelectorAll(".error").forEach(e => e.innerHTML = "");

    let name = customerName.value.trim();
    let orderId = document.getElementById("orderId").value.trim();
    let email = document.getElementById("email").value.trim();
    let product = document.getElementById("productName").value.trim();
    let message = document.getElementById("feedbackMessage").value.trim();

    let namePattern = /^[A-Za-z ]+$/;
    let orderPattern = /^[A-Za-z0-9]{8}$/;
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!namePattern.test(name)) {
        nameError.innerHTML = "Only letters and spaces allowed";
        isValid = false;
    }

    if (!orderPattern.test(orderId)) {
        orderError.innerHTML = "Order ID must be 8 alphanumeric characters";
        isValid = false;
    }

    if (!emailPattern.test(email)) {
        emailError.innerHTML = "Enter a valid email";
        isValid = false;
    }

    if (!namePattern.test(product)) {
        productError.innerHTML = "Only letters and spaces allowed";
        isValid = false;
    }

    if (!document.querySelector('input[name="rating"]:checked')) {
        ratingError.innerHTML = "Please select a rating";
        isValid = false;
    }

    if (feedbackType.value === "") {
        typeError.innerHTML = "Select feedback type";
        isValid = false;
    }

    if (message.length < 20 || message.length > 500) {
        messageError.innerHTML = "Message must be 20â€“500 characters";
        isValid = false;
    }

    if (!document.querySelector('input[name="recommend"]:checked')) {
        recommendError.innerHTML = "Please select an option";
        isValid = false;
    }

    return isValid;
}
</script>

</body>
</html>
